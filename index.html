<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruti Market 2.0 🛒</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <main class="container mt-5">
      <div class="row text-center">
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Naranja 🍊</h5>
              <p class="lead">$2000</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="naranja"
                data-precio="2000"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Palta 🥑</h5>
              <p class="lead">$3000</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="palta"
                data-precio="3000"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Cerezas 🍒</h5>
              <p class="lead">$1500</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="cerezas"
                data-precio="1500"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
      </div>
    </main>

    <section class="container mt-3">
      <ul class="list-group" id="carrito"></ul>
    </section>

    <template id="templateCarrito">
      <li class="list-group-item bg-secondary text-white">
        <span class="badge bg-primary rounded-pill align-middle">12</span>
        <span class="lead align-middle">Frutilla</span>
      </li>

      <li
        class="
          list-group-item
          d-flex
          justify-content-between
          align-items-center
        "
      >
        <div>
          <p class="lead mb-0">Total: <span>$2000</span></p>
        </div>
        <div>
          <button class="btn btn-sm btn-danger">Quitar</button>
          <button class="btn btn-sm btn-success">Agregar</button>
        </div>
      </li>
    </template>

    <footer id="footer" class="container mt-3"></footer>

    <template id="templateFooter">
      <div class="card">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <p class="lead mb-0">Total $<span>2000</span></p>
          <button class="btn btn-outline-info">Finalizar Compra</button>
        </div>
      </div>
    </template>
  </body>
</html>
